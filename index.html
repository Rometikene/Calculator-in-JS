<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="result"></div>
        <div id="first-row">
            <button onclick="clearAnswer()" id="clear">C</button>
            <button onclick="backspace()" id="backspace">âŒ«</button>
            <button onclick="appendToAnswer('/')" id="divide">/</button>
            <button onclick="appendToAnswer('X')" id="multiply">X</button>
        </div>
        <div id="second-row">
            <button onclick="appendToAnswer('7')" id="seven">7</button>
            <button onclick="appendToAnswer('8')" id="eight">8</button>
            <button onclick="appendToAnswer('9')" id="nine">9</button>
            <button onclick="appendToAnswer('-')" id="minus">-</button>
        </div>
        <div id="third-row">
            <button onclick="appendToAnswer('4')" id="four">4</button>
            <button onclick="appendToAnswer('5')" id="five">5</button>
            <button onclick="appendToAnswer('6')" id="six">6</button>
            <button onclick="appendToAnswer('+')" id="plus">+</button>
        </div>
        <div id="fourth-row">
            <button onclick="appendToAnswer('1')" id="one">1</button>
            <button onclick="appendToAnswer('2')" id="two">2</button>
            <button onclick="appendToAnswer('3')" id="three">3</button>
            <button onclick="calculate()" id="equal-sign">=</button>
        </div>
        <div id="fifth-row">
            <button onclick="appendToAnswer('0')" id="zero">0</button>
            <button onclick="appendToAnswer('.')" id="point">.</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
